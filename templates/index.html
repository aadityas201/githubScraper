<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Search GitHub</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="search_term" placeholder="Enter term to be search">
            <input type="text" name="location" placeholder="Enter subfilter location">
            <input type="text" name="language" placeholder="Enter subfilter language">
            <input type="submit" value="Submit">
        </form>

    </body>
</html>
